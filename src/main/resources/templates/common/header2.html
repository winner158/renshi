<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<div th:fragment="header2">
    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <span class="logo-lg"><b>人事后台管理系统</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
           <!-- <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">-->
        <!--    <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>-->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <div class="flag" style=" padding-right: 17px;font-weight: 700; float: left;padding-left: 500px;padding-top: 13px;">
                        <a th:href="@{/returnIndex2}" style="color:white;font-size:16px">站点首页</a>
                        &nbsp;
                        <a th:href="@{/loginout}" style="color:white;font-size:16px">退出管理</a>
                    </div>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                          <!--  <img src="../dist/img/user2-160x160.jpg" class="user-image" alt="User Image">-->

                    </li>

    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <!--<img src="../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">-->
                </div>
                <div class="pull-left info">
                    <p>[[${session.commonUser.username}]]</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                </div>
            </div>

            <ul class="sidebar-menu" >
                <li th:class="${qingjia2page==true}?'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-th"></i> <span>请假管理</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${qingjia2page==true}?'active':''"><a th:href="@{/selectPersonalQingjiaInfo}"><i
                                class="fa fa-circle-o"></i>个人请假管理</a>
                        </li>
                    </ul>
                </li>

                <li th:class="${userpage2==true}?'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-th"></i> <span>个人信息管理</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${userpage2==true}?'active':''"><a th:href="@{/selectPersonalUserInfo}"><i
                                class="fa fa-circle-o"></i>员工个人基本信息查询</a>
                        </li>
                    </ul>
                </li>

                <li th:class="${peixunpage2==true}?'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-th"></i> <span>个人培训管理</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${peixunpage2==true}?'active':''"><a th:href="@{/selectPersonalPeixunInfo}"><i
                                class="fa fa-circle-o"></i>员工个人培训计划信息查询</a>
                        </li>
                    </ul>
                </li>

                <li th:class="${kaoqinpage2==true}?'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-th"></i> <span>个人考勤管理</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${kaoqinpage2==true}?'active':''"><a th:href="@{/selectPersonalKaoqinInfo}"><i
                                class="fa fa-circle-o"></i>员工个人考勤信息查询</a>
                        </li>
                    </ul>
                </li>

                <li th:class="${jiangjinpage2==true}?'treeview active':'treeview'">
                    <a href="#">
                        <i class="fa fa-th"></i> <span>个人奖金管理</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${jiangjinpage2==true}?'active':''"><a th:href="@{/selectPersonaliangjinInfo}"><i
                                class="fa fa-circle-o"></i>员工个人奖金信息查询</a>
                        </li>
                    </ul>
                </li>
