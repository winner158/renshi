<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/select2.min.css}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:include="common/header::header"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                请假审核管理
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <br>
                            <form th:action="@{/selectQingjiaInfoShenhe}" method="post">
                                审核状态： <select name="shenhe" style="width: 140px;;height: 25px;">
                                <option value="所有选项">所有选项</option>
                                <option value="审核未通过">审核未通过</option>
                                <option value="审核通过">审核通过</option>
                            </select>
                                <input  class="btn btn-success btn-xs" type="submit"  value="查询"/>
                                <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                            </form>

                        </div><!-- /.box-header -->
                        <table class="table table-hover" cellpadding="0" cellspacing="0">
                            <tr>
                                <th>Id</th>
                                <th>请假员工</th>
                                <th>请假事由</th>
                                <th>请假日期</th>
                                <th>审核状态</th>
                                <th>操作</th>
                            </tr>
                            <tr  th:each="qingjia,qingjiaStat : ${qingjiaList}">
                                <td th:text="${qingjiaStat.count}"></td>
                                <td th:text="${qingjia.userTruename}"></td>
                                <td th:text="${qingjia.content}"></td>
                                <td th:text="${qingjia.qingjiariqi}"></td>
                                <td th:text="${qingjia.shenhe}"></td>
                                <td th:switch="${qingjia.shenhe}">
                                    <p th:case="审核通过">
                                        <a class="btn btn-success btn-xs" th:href="@{'/selectQingjiaInfoById?qingjiaId='+${qingjia.id}}" >查看</a>
                                    </p>
                                    <p th:case="审核未通过">
                                        <a class="btn btn-danger btn-xs"   th:onclick="'passShenheInfoById('+${qingjia.id}+')'" target="_blank"><i class="fa fa-edit"></i>通过</a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <a class="btn btn-primary btn-xs" th:onclick="'nopassShenheInfoById('+${qingjia.id}+')'" target="_blank"><i class="fa fa-warning"></i>不通过</a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <a class="btn btn-success btn-xs" th:href="@{'/selectQingjiaInfoById?qingjiaId='+${qingjia.id}}" >查看</a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<script>
    function passShenheInfoById(id) {
        $.ajax({
            type: "GET",
            dataType: 'json',
            url: "/passShenheInfoById",
            data: {
                "qingjiaId": id
            },
            async: false,//是否为异步
            success: function (data) {
                alert(data.msg);
                window.location.reload();
            }
        });
    }

    function nopassShenheInfoById(id) {
        $.ajax({
            type: "GET",
            dataType: 'json',
            url: "/nopassShenheInfoById",
            data: {
                "qingjiaId": id
            },
            async: false,//是否为异步
            success: function (data) {
                alert(data.msg);
                window.location.reload();
            }
        });
    }

    function selectQingjiaInfoById(id) {
        $.ajax({
            type: "GET",
            dataType: 'json',
            url: "/selectQingjiaInfoById",
            data: {
                "qingjiaId": id
            },
            async: false,//是否为异步
            success: function (data) {
                alert(data.msg);
                window.location.reload();
            }
        });
    }
</script>
</body>
</html>
