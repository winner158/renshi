<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page" style="width: 1400px;">
    <div class="login-box">
        <div class="login-box-body" style="width: 450px;height: 320px;padding-left: 40px;">
        <p style="font-size:27px;color: #0c0c0c" class="login-box-msg"><b>欢迎登陆人事后台管理系统</b></p>
        <br>
        <form id="login" autocomplete="off" th:action="@{/logincheckAction}" method="post">
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 20px;"><b>用&nbsp;户&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="username" name = "username" style="max-width: 450px;width: 230px;" placeholder="请输入用户名">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 20px;"><b>密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="password" name = "password" style="max-width: 450px;width: 230px;" placeholder="请输入密码">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 20px;"><b>用户角色&nbsp;</b></label>
                <select name="role" style="width: 160px;;height: 35px;">
                    <option value="0">普通员工</option>
                    <option value="1">管理员</option>
                </select>
                <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            </div>
            <br>
            <div>
                <input type="submit" tabindex="5" value="登录" style="color: #0c0c0c;width: 76px;height: 28px;"/>
                <!--<input type="submit" class="btn btn-block btn-primary btn-lg" tabindex="3" value="登录"/>-->
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label style="color: black;font-size: 14px;font-weight: 800;">还没账号?</label>
               <!-- 超链接！！！！-->
                <a href="/register"
                   style="color: red;font-size: 14px;font-weight: 800;text-decoration: none;">
                    去注册
                </a>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" class="reset" tabindex="5" value="取消" style="color: #0c0c0c;width: 76px;height: 28px;"/>
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
