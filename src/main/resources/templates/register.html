<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人事后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page"style="width: 1350px;">
    <div class="login-box">
        <div class="login-box-body" style="width: 560px;height: 640px;padding-left: 80px;padding-top: 0px;padding-right: 40px;">
        <p style="font-size:27px;color: #0c0c0c" class="login-box-msg"><b>员工注册页面</b></p>
        <form id="login" autocomplete="off" th:action="@{/registercheckAction}" method="post">
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>用&nbsp;户&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="username" name = "username" style="max-width: 450px;width: 230px;" placeholder="请输入用户名">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="password" name = "password" style="max-width: 450px;width: 230px;" placeholder="请输入密码">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>真实姓名&nbsp;&nbsp;</b></label>
                <input type="truename" name = "truename" style="max-width: 450px;width: 230px;" placeholder="请输入真实姓名">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>性&nbsp;&nbsp;&nbsp;别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <select name="xingbie" style="width: 140px;;height: 25px;">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>文化程度&nbsp;&nbsp;</b></label>
                <select name="wenhuachengdu" style="width: 140px;;height: 25px;">
                    <option value="专科">专科</option>
                    <option value="本科">本科</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                </select>
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>职&nbsp;&nbsp;&nbsp;务&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="zhiwu" name = "zhiwu" style="max-width: 450px;width: 230px;" placeholder="请输入职务">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>地&nbsp;&nbsp;&nbsp;址&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="dizhi" name = "dizhi" style="max-width: 450px;width: 230px;" placeholder="请输入地址">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>籍&nbsp;&nbsp;&nbsp;贯&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
                <input type="jiguan" name = "jiguan" style="max-width: 450px;width: 230px;" placeholder="请输入籍贯">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>政治面貌&nbsp;&nbsp;</b></label>
                <input type="zhengzhimianmao" name = "zhengzhimianmao" style="max-width: 450px;width: 230px;" placeholder="请输入政治面貌">
            </div>
            <div class="form-group has-feedback">
                <label style="color: black;font-size: 18px;"><b>联系方式&nbsp;&nbsp;</b></label>
                <input type="lianxifangshi" name = "lianxifangshi" style="max-width: 450px;width: 230px;" placeholder="请输入联系方式">
            </div>
            <div class="bumen" id="bumen">

                <label style="color: black;font-size: 18px;"><b>所属部门&nbsp;&nbsp;</b></label>
                <select name="bumen">
                    <option th:each="bumen,bumenStat:${bumenList}" th:value="${bumen.id}" th:text="${bumen.name}"></option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" tabindex="5" value="注册" style="color: #0c0c0c;width: 76px;height: 28px;"/>
                <input type="reset" class="reset" tabindex="5" value="取消" style="color: #0c0c0c;width: 76px;height: 28px;"/>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label style="color: black;font-size: 14px;font-weight: 800;">已有账号?</label>
                <a href="/login"
                   style="color: red;font-size: 14px;font-weight: 800;text-decoration: none;">
                    去登陆
                </a>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
